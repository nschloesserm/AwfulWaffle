<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>The Awful Waffle</title>
    <script src="https://kit.fontawesome.com/bedd59169c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin+Sketch&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style="font-family: 'Cabin Sketch', serif;">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span
                    style="font-family: 'Cabin Sketch', serif;font-size: 40px;"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor" style="margin-bottom: 8px;">
                        
                    </svg><i class="fa-solid fa-stroopwafel"></i> The Awful Waffle</span></a><button data-toggle="collapse" class="navbar-toggler"
                data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="padding-right: 8px;">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"
                        style="font-size: 22px;">HOME </a></li> 
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('menu') }}"
                            style="font-size: 22px;">MENU </a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('booktable') }}"
                            style="font-size: 22px;">BOOK TABLE </a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}"
                            style="font-size: 22px;">CONTACT </a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div class="container text-center d-lg-flex justify-content-lg-center py-4">
        <div class="row row-cols-1 row-cols-lg-3">
            <div class="col">
                <ul class="list-inline d-lg-flex my-2" style="padding-top: 33px;">
                    <li class="list-inline-item" style="padding: 25px;">
                        <div class="bs-icon-circle bs-icon-primary bs-icon" style="width: 40px;height: 40px;background: rgb(219,142,44);"><i class="fa-brands fa-facebook" style="font-size:2.5em"></i></div>
                    </li>
                    <li class="list-inline-item" style="padding: 25px;">
                        <div class="bs-icon-circle bs-icon-primary bs-icon" style="width: 40px;height: 40px;background: rgb(219,142,44);"><i class="fa-brands fa-twitter" style="font-size:2.5em"></i></div>
                    </li>
                    <li class="list-inline-item" style="padding: 25px;">
                        <div class="bs-icon-circle bs-icon-primary bs-icon" style="width: 40px;height: 40px;background: rgb(219,142,44);"><i class="fa-brands fa-instagram" style="font-size:2.5em"></i></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
    <a href="#" style="color: rgb(126,128,129);"><i class="fa-solid fa-key"></i> Admin</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
